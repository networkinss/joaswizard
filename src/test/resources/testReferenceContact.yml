servers:
  - url: http://localhost:8080/v1
    description: Local environment.

paths:
  /contacts:
    get:
      description: Returns all contacts
      operationId: getAllContacts
      responses:
        '200':
          description: Contact List
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Unexpected internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      description: Creates a new contact
      operationId: addContact
      responses:
        '201':
          description: contact created
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Unexpected internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      requestBody:
        x-name: contact
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
        description: Contact to be created
        required: true
  /contact/{id}:
    get:
      description: Returns a contact by id
      operationId: findContactByid
      parameters:
        - name: id
          in: path
          description: id of contact to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Contact returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Data with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Unexpected internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    delete:
      description: deletes a single contact based on the id
      operationId: deleteContact
      parameters:
        - name: id
          in: path
          description: ID of contact to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: contact deleted
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Data with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Unexpected internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    put:
      description: Update a contact based on its id
      operationId: updateContact
      parameters:
        - name: id
          in: path
          description: ID of contact to put
          required: true
          schema:
            type: string
      responses:
        '204':
          description: contact updated
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Data with the specified ID was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Unexpected internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      requestBody:
        x-name: contact
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
        description: Contact to be updated
        required: true
components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Contact:
      type: object
      properties:
        id:
          type: number
          example: 1
        firstname:
          type: string
          minLength: 1
          example: Max
        name:
          type: string
          minLength: 1
          example: Mustermann
        phone:
          type: number
          example: 123456789
        email:
          type: string
          minLength: 1
          example: max@example.com
      required:
      - id
      - firstname
      - name
      - phone
      - email
