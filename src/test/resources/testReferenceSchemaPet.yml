    Pet:
      type: object
      properties:
        name:
          type: string
          minLength: 8
          example: Underdog
        price:
          type: number
          example: 12.05
        status:
          type: string
          minLength: 9
          example: available
        tags:
          type: array
          items:
            type: string
          minLength: 5
          example: [dog, 4paws]
      required:
      - name
      - price
      - status
      - tags
