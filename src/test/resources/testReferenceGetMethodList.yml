components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Invoice:
      type: object
      properties:
        id:
          type: integer
          format: int32
          maxLength: 2
          example: 1
          description: signed 32 bits
        zweitername:
          type: integer
          format: int64
          maxLength: 3
          example: 2
          description: signed 64 bits (a.k.a long)
        dritter name:
          type: number
          format: float
          maxLength: 4
          example: 1.0
          description: Die dritte Beschreibung.
        einenum:
          type: number
          format: double
          example: 2.0
          description: Ein Enum Beispiel.
        eins:
          type: string
          format: string
          example: eins
        zwei:
          type: string
          format: byte
          example: byte
          description: base64 encoded characters
        drei:
          type: string
          format: binary
          example: binary
          description: any sequence of octets
        vier:
          type: boolean
          format: boolean
          example: true
        fünf:
          type: string
          format: date
          example: date
          description: As defined by full-date - RFC3339
        sechs:
          type: string
          format: date-time
          example: Date-time
          description: As defined by date-time - RFC3339
        sieben:
          type: string
          format: password
          example: password
          description: A hint to UIs to obscure input.
        acht:
          type: string
          format: enum
          enum:
          - Yes
          - No
          - '0'
          example: [eins,zwei,drei]
          description: Der Array
      required:
      - ID
      - zweiterName
      - EinEnum
      - eins
      - drei
      - fünf
      - sechs
      - sieben
      - acht
    Customer:
      type: object
      properties:
        id:
          type: integer
          example: 1
        zweitername3:
          type: string
          format: date
          minLength: 1
          example: string
        dritter name3:
          type: string
          format: char
          minLength: 1
          example: string
      required:
      - ID
      - zweiterName3
    Pet:
      type: object
      properties:
        id:
          type: integer
          example: 1
        zweitername:
          type: string
          format: date
          minLength: 1
          example: string
        dritter name:
          type: string
          format: char
          minLength: 1
          example: string
      required:
      - ID
      - zweiterName
