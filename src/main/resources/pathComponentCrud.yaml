  /{{resources}}:
    get:
      description: Returns all {{resources}}
      operationId: get{{capResources}}
      responses:
        '200':
          description: {{capResource}} List
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/{{capResource}}'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      description: Creates a new {{resource}}
      operationId: add{{capResource}}
      responses:
        '201':
          description: {{resource}} created
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      requestBody:
        x-name: {{resource}}
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{{capResource}}'
        description: {{capResource}} to be created
        required: true
  /{{resources}}/{{openCurlyBrace}}{{resourceId}}{{closeCurlyBrace}}:
    get:
      description: >-
        Returns a {{resource}} by {{resourceId}}
      operationId: find{{capResource}}By{{resourceId}}
      parameters:
        - name: {{resourceId}}
          in: path
          description: {{resourceId}} of {{resource}} to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: {{capResource}} returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{{capResource}}'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    delete:
      description: deletes a single {{resource}} based on the {{resourceId}}
      operationId: delete{{capResource}}
      parameters:
        - name: {{resourceId}}
          in: path
          description: ID of {{resource}} to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: {{resource}} deleted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    put:
      description: Update a {{resource}} based on its {{resourceId}}
      operationId: update{{capResource}}
      parameters:
        - name: {{resourceId}}
          in: path
          description: ID of {{resource}} to put
          required: true
          schema:
            type: string
      responses:
        '204':
          description: {{resource}} updated
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      requestBody:
        x-name: {{resource}}
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{{capResource}}'
        description: {{capResource}} to be updated
        required: true
components:
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string